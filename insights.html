<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Gabarito:wght@400;500;600;700;800;900&family=Montserrat:wght@300;400;500;600;700&family=Poppins&display=swap"
        rel="stylesheet">
    <style>
        #navbar {
            display: none;
        }

        .nav {
            background-color: white;
            height: 50px;
        }

        body {
            background-color: white;
            font-family: 'Poppins', sans-serif;
        }

        .logo {
            margin-bottom: 40px;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>

<body>
    <div class="main">
        <div id="navbar" class="nav">
            <div class="logo">
                <img src="assests\img\logo.png" width="50px">
            </div>
            <div class="nav-item">
                <a href="index.html">
                    <div class="item ">Home</div>
                </a>
                <div class="item">EcoHub</div>
                <a href="insights.html">
                    <div class="item active">Insights</div>
                </a>
                <div class="item">Impact</div>
            </div>
        </div>
        <iframe id="insights-iframe" src="https://app.electricitymaps.com/zone/IN-WE?theme=light" onload="loadNavbar()"
            title="Embedded Website"></iframe>
    </div>

    <script>
        function loadNavbar() {
            // Get the navbar element
            var navbar = document.getElementById('navbar');

            // Show the navbar
            navbar.style.display = 'flex';
        }
    </script>
</body>

</html>
