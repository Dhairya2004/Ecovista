<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoVista</title>
    <link rel="stylesheet" href="assets\css\styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Gabarito:wght@400;500;600;700;800;900&family=Montserrat:wght@300;400;500;600;700&family=Poppins&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        .nav {
            z-index: 5;
        }

        .login-title {
            font-size: 35px;
            font-weight: 600;
            text-align: center;
            line-height: 80px;
            color: #fff;
            user-select: none;
            border-radius: 15px 15px 0 0;
            background: #00251f;
        }

        .btn-sign {
            color: black;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            background: white;
            transition: all 0.3s ease;
            border-radius: 50px;
            padding: 10px;
            margin: 10px;
            border: 2px solid black;
        }

        .google-icon {
            position: relative;
            top: 3px;
            margin: 0 10px;
        }

        .container {
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
            display: none;
            position: absolute;
            z-index: 3;
        }

        .nav {
            background-color: white;
            height: 80px;
        }

        .login-wrapper {
            width: 380px;
            background-color: white;
            border: 3px solid #00311f;
            border-radius: 20px;
            box-shadow: rgba(17, 12, 46, 0.15) 0px 48px 100px 0px;
            opacity: 100%;
        }

        .blur-content {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            z-index: 2;
        }

        #signInButton {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .nav-right {
            position: absolute;
            right: 40px;
            display: flex;
            align-items: center;
        }

        .coins {
            width: auto;
            height: 45px;
            background-color: #00311f;
            border-radius: 60px;
            border: 2px solid #00311f;
            padding: 10px 15px;
            margin: 0 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .coin-container {
            font-weight: bold;
            color: white;
            display: flex;
        }

        .coin-count {
            margin-right: 5px;
        }

        #coinBalance {
            margin-right: 5px;
        }

        .content {
            position: absolute;
            z-index: 1;
            height: 100%;
            width: 100%;
            min-height: 100vh;
            background-color: #fbfaff;
            display: flex;
            margin: 0;
            justify-content: flex-end;
            overflow: hidden;
        }

        * {

            box-sizing: border-box;

        }

        .signOutButton {
            display: none;
            position: absolute;
            top: 30px;
            right: -15px;
            background-color: lightgray;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 3px 8px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            cursor: pointer;

        }

        .signOutButton.show {
            display: block;
            opacity: 1;
        }

        .signOutButton.hide {
            display: none;
            opacity: 0;
        }

        * {

            box-sizing: border-box;

        }

        ::-webkit-scrollbar {
            display: none;
        }

        main {
            width: 30rem;
            height: 13rem;
            background-color: #ffffff;
            -webkit-box-shadow: 0px 5px 15px 8px #e4e7fb;
            box-shadow: 0px 5px 15px 8px #e4e7fb;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 1rem;
            margin-right: 80px;
            margin-top: 100px;
        }

        #header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.8rem 2rem;
        }

        .share {
            width: 4.5rem;
            height: 3rem;
            background-color: #f55e77;
            border: 0;
            border-bottom: 0.2rem solid #c0506a;
            border-radius: 2rem;
            cursor: pointer;
        }

        .share:active {
            border-bottom: 0;
        }

        .share i {
            color: #fff;
            font-size: 2rem;
        }

        h1 {
            font-family: "Rubik", sans-serif;
            font-size: 1.7rem;
            color: #141a39;
            text-transform: uppercase;
            cursor: default;
        }

        #leaderboard {
            width: 100%;
            border-radius: 1rem;
            position: relative;
            -webkit-box-shadow: 0px 5px 15px 8px #e4e7fb;
            box-shadow: 0px 5px 15px 8px #e4e7fb;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            color: #141a39;

            cursor: default;
        }

        tr {
            transition: all 0.2s ease-in-out;
            border-radius: 0.2rem;

        }

        tr:not(:first-child):hover {
            background-color: #fff;
            transform: scale(1.1);
            -webkit-box-shadow: 0px 5px 15px 8px #e4e7fb;
            box-shadow: 0px 5px 15px 8px #e4e7fb;
        }

        tr.special:hover {
            background-color: #fff;
            transform: scale(1.1);
            -webkit-box-shadow: 0px 5px 15px 8px #e4e7fb;
            box-shadow: 0px 5px 15px 8px #e4e7fb;
        }

        tr:nth-child(odd) {
            background-color: #f9f9f9;
        }


        td {
            height: 5rem;
            font-family: "Rubik", sans-serif;
            font-size: 1.4rem;
            padding: 1rem 2rem;
            position: relative;
        }

        .number {
            width: 1rem;
            font-size: 2.2rem;
            font-weight: bold;
            text-align: left;
        }

        .name {
            text-align: left;
            font-size: 1.2rem;
        }

        .points {
            font-weight: bold;
            font-size: 1.3rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .points:first-child {
            width: 10rem;
        }

        .gold-medal {
            height: 3rem;
            margin-left: 1.5rem;
        }

        .ribbon {
            width: 32rem;
            height: 5.5rem;
            top: -0.5rem;
            background-color: #00311f;
            position: absolute;
            left: -1rem;
            -webkit-box-shadow: 0px 15px 11px -6px #7a7a7d;
            box-shadow: 0px 15px 11px -6px #7a7a7d;
        }

        .ribbon::before {
            content: "";
            height: 1.5rem;
            width: 1.5rem;
            bottom: -0.8rem;
            left: 0.35rem;
            transform: rotate(45deg);
            background-color: #00311f;
            position: absolute;
            z-index: -1;
        }

        .ribbon::after {
            content: "";
            height: 1.5rem;
            width: 1.5rem;
            bottom: -0.8rem;
            right: 0.35rem;
            transform: rotate(45deg);
            background-color: #00311f;
            position: absolute;
            z-index: -1;
        }

        #buttons {
            width: 100%;
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .exit {
            width: 11rem;
            height: 3rem;
            font-family: "Rubik", sans-serif;
            font-size: 1.3rem;
            text-transform: uppercase;
            color: #7e7f86;
            border: 0;
            background-color: #fff;
            border-radius: 2rem;
            cursor: pointer;
        }

        .exit:hover {
            border: 0.1rem solid #00311f;
        }

        .continue {
            width: 11rem;
            height: 3rem;
            font-family: "Rubik", sans-serif;
            font-size: 1.3rem;
            color: #fff;
            text-transform: uppercase;
            background-color: #00311f;
            border: 0;
            border-bottom: 0.2rem solid #3838b8;
            border-radius: 2rem;
            cursor: pointer;
        }

        .continue:active {
            border-bottom: 0;
        }

        @media (max-width: 740px) {
            * {
                font-size: 70%;
            }
        }

        @media (max-width: 500px) {
            * {
                font-size: 55%;
            }
        }

        @media (max-width: 390px) {
            * {
                font-size: 45%;
            }
        }


        .table-container {
            max-height: 25rem;
            overflow-x: hidden;
            overflow-y: scroll;
        }
    </style>
</head>

<body>
    <div class="nav">
        <div class="logo">
            <img src="assets\img\logo.png" width="50px">
        </div>

        <div class="nav-item">
            <div class="item"><a href="index.html">Home</a></div>
            <div class="item active">EcoHub</div>
            <a href="insights.html">
                <div class="item">Insights</div>
            </a>
            <div class="item">Impact</div>
        </div>

        <div class="nav-right">
            <div class="coins">
                <span class="material-symbols-outlined" style="color: white; margin-right: 10px;">
                    store
                </span>
                <span class="coin-container">
                    <p><span id="coinBalance">-</span></p>
                    <p>Coins</p>
                </span>
            </div>
            <div class="profile-container">
                <img id="profile-picture" src="assets/img/profile.png" alt="Cropped Image"
                    style="width: 44x; height: 44px; object-fit: cover; border-radius: 50%; border: 3px solid #00311f; margin: 0px;">
            </div>
            <div id="signOutButton" class="signOutButton">SignOut</div>
        </div>


    </div>
    <div class="blur-content" style="position: absolute; top: 100px;">
    </div>
    <div class="content">
        <main>
            <div id="header">
                <h1>Coin Leaderboard</h1>
                <!-- <span class="material-symbols-outlined" style="font-size: 40px; color:orange;">
                    trophy
                    </span> -->
                    <img src="https://cdni.iconscout.com/illustration/premium/thumb/trophy-4119526-3418167.png" style="width: 60x; height: 80px; object-fit: cover;" alt="">
            </div>
            <div id="leaderboard">
                <div class="ribbon"></div>
                <table id="leaderboard-top" style="color: #fff;">
                </table>
                <div class="table-container">
                    <table id="leaderboard-table">
                    </table>

                </div>
                <br>
            </div>
        </main>
    </div>

    <div class="container">
        <div class="login-wrapper">
            <div class="login-title">
                Access Denied
            </div>
            <div style="text-align: center; margin: 20px 0;">
                <p>Access to EcoHub requires authentication. Please log in to <b>Explore & Earn</b> rewards.
                </p>
            </div>
            <div class="field" style="display: flex; justify-content: center; align-items: center;">
                <button id="signInButton" class="btn-sign">
                    <span>
                        <img class="google-icon"
                            src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
                    </span>
                    Sign-in with Google &nbsp;</button>
            </div>
            <br>
        </div>
    </div>

    <script type="module" src="assets/js/auth.js"></script>
</body>

</html>
